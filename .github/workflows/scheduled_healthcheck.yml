name: Scheduled health check

on:
  schedule:
    - cron: '0 0 1 * *'
  push:
    branches: [feat/scheduler]

jobs:
  health-check:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - name: Check the deployed service URL
        uses: jtalk/url-health-check-action@v4
        with:
          url: https://full-stack-open-pokedex-ojxy.onrender.com/health
          max-attempts: 2
          retry-delay: 10s
      